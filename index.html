<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Technologists Nexus Tree</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
    }
    svg {
      width: 100vw;
      height: 100vh;
    }
    .node circle {
      fill: #4f46e5;
      cursor: pointer;
    }
    .node text {
      font-size: 14px;
      fill: #333;
    }
    .link {
      fill: none;
      stroke: #aaa;
      stroke-width: 1.5px;
    }
  </style>
</head>
<body>
  <svg></svg>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    const treeData = {
      name: "Technologists Nexus",
      children: [
        {
          name: "BCI",
          children: [
            { name: "Neuralink Human Implant" },
            { name: "Speech Chip Translation" }
          ]
        },
        {
          name: "Cybersecurity",
          children: [
            { name: "Post-Quantum Encryption" },
            { name: "Zero Trust Networks" }
          ]
        },
        {
          name: "Self-Driving Cars",
          children: [
            { name: "Waymo Safety Improvements" },
            { name: "Tesla FSD Update" }
          ]
        },
        {
          name: "Quantum Computing",
          children: [
            { name: "Qubit Stability Breakthrough" },
            { name: "IBM 1000+ Qubit Demo" }
          ]
        },
        {
          name: "Robotics",
          children: [
            { name: "Boston Dynamics AI" },
            { name: "Surgical Microbots" }
          ]
        },
        {
          name: "IT & Cloud",
          children: [
            { name: "AWS Lambda Enhancements" },
            { name: "Edge Container Systems" }
          ]
        },
        {
          name: "Computer Hardware",
          children: [
            { name: "Apple M5 Architecture Leak" },
            { name: "NVIDIA's 5090 GPU Rumors" }
          ]
        }
      ]
    };

    const width = window.innerWidth;
    const height = window.innerHeight;

    const svg = d3.select("svg")
      .attr("viewBox", [-width / 2, -height / 2, width, height]);

    const treeLayout = d3.tree().size([2 * Math.PI, 400]);
    const root = d3.hierarchy(treeData);
    treeLayout(root);

    const radialPoint = (x, y) => [
      y * Math.cos(x - Math.PI / 2),
      y * Math.sin(x - Math.PI / 2)
    ];

    svg.append("g")
      .selectAll("path")
      .data(root.links())
      .join("path")
      .attr("class", "link")
      .attr("d", d3.linkRadial()
        .angle(d => d.x)
        .radius(d => d.y));

    const node = svg.append("g")
      .selectAll("g")
      .data(root.descendants())
      .join("g")
      .attr("class", "node")
      .attr("transform", d => `translate(${radialPoint(d.x, d.y)})`);

    node.append("circle")
      .attr("r", 5);

    node.append("text")
      .attr("dy", "0.31em")
      .attr("x", d => d.x < Math.PI === !d.children ? 6 : -6)
      .attr("text-anchor", d => d.x < Math.PI === !d.children ? "start" : "end")
      .attr("transform", d => `rotate(${(d.x * 180 / Math.PI - 90)})`)
      .text(d => d.data.name)
      .clone(true).lower()
      .attr("stroke", "white");
  </script>
</body>
</html>
