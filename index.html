<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Technologists Nexus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e2a38;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    #search {
      width: 90%;
      margin: 1rem auto;
      display: block;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    #tree {
      padding: 1rem 2rem;
    }
    .category {
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    .item-list {
      list-style-type: none;
      margin: 0.5rem 0 0.5rem 1rem;
      padding: 0;
      display: none;
    }
    .item-list li {
      margin: 0.2rem 0;
    }
    .item-list a {
      text-decoration: none;
      color: #007acc;
    }
    .item-list a:hover::after {
      content: attr(data-summary);
      display: block;
      font-size: 0.8rem;
      color: #555;
      margin-top: 0.2rem;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>Technologists Nexus</h1>
    </header>
    <input type="text" id="search" placeholder="Search breakthroughs..." />
    <div id="tree"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
